<!DOCTYPE html>
<html>
<head>
    <style>
        button{
            background-size: 100%;
            width: 80px;
            height: 80px;
        }
        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #070e50;
            color: white;
            cursor: pointer;
            /* padding: 10px; */
            border-radius: 20px;
        }
        #myBtn:hover {
            background-color: #0d1e81;
        }
    </style>
</head>
<body>
<script>
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 50) {
            document.getElementById("myBtn").style.display = "block";
        } 
        else {
            document.getElementById("myBtn").style.display = "none";
        }
    }
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
</body>
</html>
